<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Momtaz Farah Ahmed</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background-color: #fce7f3;
            background-image: linear-gradient(to bottom right, #fce7f3, #e0e7ff);
        }
    </style>
</head>
<body class="gradient-bg text-gray-800">

    <!-- Header & Navigation -->
    <header class="p-4 md:p-6">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl md:text-2xl font-bold text-gray-900">Momtaz Fatah Ahmed</a>
             <button id="menu-btn" class="md:hidden z-30">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="hover:text-pink-500 transition duration-300">Home</a>
                <a href="projects.html" class="hover:text-pink-500 transition duration-300">Projects</a>
                <a href="about.html" class="hover:text-pink-500 transition duration-300">About</a>
                <a href="contact.html" class="text-gray-900 font-bold border-b-2 border-pink-500">Contact</a>
            </div>
        </nav>
    </header>
    
    <!-- Mobile Menu (hidden by default) -->
    <div id="mobile-menu" class="hidden md:hidden absolute top-0 left-0 w-full h-full bg-white z-20">
        <div class="flex flex-col items-center justify-center h-full space-y-8 text-2xl">
            <a href="index.html" class="hover:text-pink-500 transition duration-300">Home</a>
            <a href="projects.html" class="hover:text-pink-500 transition duration-300">Projects</a>
            <a href="about.html" class="hover:text-pink-500 transition duration-300">About</a>
            <a href="contact.html" class="text-gray-900 font-bold border-b-2 border-pink-500">Contact</a>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-16">
        <div class="max-w-2xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold">Get In Touch</h1>
                <p class="text-lg text-gray-600 mt-4">I'd love to hear from you! Whether you have a question or just want to say hi, feel free to reach out.</p>
            </div>

            <!-- Contact Form -->
            <div class="bg-white/70 backdrop-blur-sm p-8 md:p-10 rounded-2xl shadow-lg">
                <form action="#" method="POST">
                    <div class="mb-5">
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name"
                               class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition duration-300">
                    </div>
                    <div class="mb-5">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email"
                               class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition duration-300">
                    </div>
                    <div class="mb-8">
                        <label for="message" class="block mb-2 text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your message..."
                                  class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition duration-300"></textarea>
                    </div>
                    <button type="submit" 
                            class="w-full bg-gray-900 text-white py-3 px-8 rounded-lg text-lg hover:bg-pink-500 transition duration-300 transform hover:scale-105">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center p-6 mt-16">
        <p class="text-gray-600">&copy; 2025 Farah Ahmed. All rights reserved.</p>
    </footer>

    <script>
        // Simple script for mobile menu toggle
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        let isMenuOpen = false;

        menuBtn.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            mobileMenu.classList.toggle('hidden');
            if (isMenuOpen) {
                menuBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                    </svg>`;
            } else {
                menuBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                                    </svg>`;
            }
        });
    </script>
</body>
</html>
