<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Momtaz Farah Ahmed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fdf2f8; background-image: linear-gradient(to bottom right, #fdf2f8, #eef2ff); color: #374151; margin: 0; padding: 0; line-height: 1.6; }
        main { padding: 2rem; max-width: 900px; margin: 0 auto; }
        header { padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        header a { text-decoration: none; color: #374151; font-weight: 700; }
        .logo { font-weight: 900; font-size: 1.25rem; }
        nav a { margin-left: 1.5rem; font-size: 1rem; padding-bottom: 4px; }
        nav a.active { color: #ec4899; border-bottom: 2px solid #ec4899; }
        h1 { font-size: 2.5rem; font-weight: 900; color: #1f2937; margin-bottom: 0.5rem; }
        .form-container { max-width: 600px; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; font-weight: 700; margin-bottom: 0.5rem; }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #fbcfe8; /* pink-200 */
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.7);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: 2px solid #ec4899;
        }
        .button {
            display: inline-block;
            background-color: #1f2937;
            color: #f9fafb;
            padding: 1rem 2.5rem;
            border-radius: 0.5rem;
            font-weight: 700;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        .button:hover { background-color: #ec4899; }
        footer {
            text-align: center;
            padding: 2rem;
            border-top: 1px solid #fbcfe8; /* pink-200 */
            background-color: rgba(255, 255, 255, 0.5);
        }
        footer p { margin: 0.5rem 0 0 0; font-size: 0.875rem; color: #6b7280; }
        footer .social-links a { font-weight: 700; text-decoration: none; color: #ec4899; margin: 0 1rem; }
        @media (max-width: 640px) { header { flex-direction: column; gap: 1rem; } nav a { margin: 0 0.75rem; } }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">Momtaz Farah Ahmed</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Get In Touch.</h1>
            <p>Have a question? Feel free to send me a message.</p>

            <form action="#" method="POST" style="margin-top: 2rem;">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5"></textarea>
                </div>
                <button type="submit" class="button">Send Message</button>
            </form>
        </div>
    </main>
<footer>
        <div class="social-links">
            <a href="https://github.com/f-a-r-a-hp" target="_blank">GitHub</a>
            <a href="#" target="_blank">LinkedIn</a>
            <a href="https://www.facebook.com/share/19KZnca78n/" target="_blank">Facebook</a>
        </div>
        <p>Thank You For Visiting My Portfolo. You can Visit My Social via Above links.</p>
    </footer>
</body>
</html>
